        }

        .image-container img {

            border-radius: 8px;

        .image-container img:hover {
            transform: scale(1.05); /* Slight zoom on hover */

        form {

        }

        label {

        input, textarea {

            border: 1px solid #ddd;

        }

        button {

            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
