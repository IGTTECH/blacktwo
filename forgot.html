<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&vault=false"></script>
<script type="module">import { resetPassword } from "./src/auth.js"; window.doReset = async function(){ const email = document.getElementById("email").value; await resetPassword(email,"msg"); };</script>

<title>Forgot Password - IGT Tech</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Reset your password</h2>
    <p class="text-sm mb-4">Enter your email and we'll send a password reset link.</p>
    <input id="email" placeholder="Email" class="p-3 border rounded w-full" />
    <div id="msg" class="text-sm text-red-600 mt-2"></div>
    <button onclick="doReset()" class="w-full bg-yellow-600 text-white p-3 rounded mt-3">Send reset email</button>
  </div>
  <script type="module">
    import {{ sendPasswordResetEmail }} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const auth = window._auth;
    window.doReset = async function() {
      const msg = document.getElementById('msg');
      const email = document.getElementById('email').value;
      try {
        await sendPasswordResetEmail(auth, email);
        msg.innerText = "Password reset email sent. Check your inbox.";
      } catch (err) {
        msg.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
