
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin - Grant Paid Access</title></head>
<body>
  <h2>Admin: Grant Paid Access</h2>
  <p>Sign in as an admin, then enter target user's UID and optional plan slug.</p>
  <label>Target UID: <input id="uid" /></label><br/>
  <label>Plan (optional): <input id="plan" /></label><br/>
  <button id="grant">Grant Paid</button>
  <div id="msg"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { adminGrantPaidAccess } from "./auth.js";
    import { firebaseConfig } from "./firebase-config.js";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (u)=>{ if(!u) document.getElementById('msg').innerText='Not signed in'; else document.getElementById('msg').innerText='Signed in as '+u.uid; });
    document.getElementById('grant').onclick = async ()=>{
      const uid = document.getElementById('uid').value.trim();
      const plan = document.getElementById('plan').value.trim() || null;
      try{
        const res = await adminGrantPaidAccess(uid, plan);
        document.getElementById('msg').innerText = 'Success: ' + JSON.stringify(res);
      }catch(e){
        document.getElementById('msg').innerText = 'Error: '+e.message;
      }
    };
  </script>
</body>
</html>
